<!-- red/templates/mypay_transaction.html -->
{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyPay Transaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .navbar {
            width: 100%;
            background-color: #333;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            color: #fff;
            display: flex;
            align-items: center;
        }
        .navbar .arrow-back {
            text-decoration: none;
            color: #fff;
            font-size: 1.5em;
            margin-right: 20px;
        }
        .navbar h1 {
            margin: 0;
            font-size: 1.2em;
        }
        .container {
            width: 600px;
            border: 2px solid #000;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            margin-top: 70px; /* Adjust for navbar height */
        }
        .header {
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid #000;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .form-section {
            padding: 20px;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-row label {
            font-weight: bold;
            margin-right: 10px;
            width: 150px;
        }
        .user-info {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .dropdown-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .dropdown {
            width: 200px;
            padding: 5px;
            font-size: 14px;
        }
        .transaction-category-display {
            border: 1px solid #000;
            padding: 20px;
            text-align: center;
            font-style: italic;
            margin-bottom: 20px;
        }
        .transaction-category {
            border: 1px solid #000;
            padding: 20px;
            display: none;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .submit-btn {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .submit-btn button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #000;
            background-color: #e0e0e0;
        }
        .submit-btn button:hover {
            background-color: #d0d0d0;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="{% url 'red:mypay' %}" class="arrow-back">‚Üê</a>
        <h1>MyPay Transaction</h1>
    </div>

    <div class="container">
        <div class="header">MyPay Transaction</div>

        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <div class="form-section">
            <div class="user-info">
                <div>{{ phone_number }}</div>
            </div>

            <div class="form-row">
                <label>Transaction Date</label>
                <div class="field">
                    <input type="date" id="transaction-date" name="transaction_date" value="{{ today|date:'Y-m-d' }}" readonly style="width: 100%;">
                </div>
            </div>

            <div class="user-info">
                <div>MyPay Balance: Rp {{ balance|floatformat:2|intcomma }}</div>
            </div>

            <div class="dropdown-container">
                <label for="transaction-category">Transaction Category</label>
                <select id="transaction-category" name="transaction_category" class="dropdown" onchange="showFormState(this.value)">
                    <option value="">Select Category</option>
                    <option value="Top-Up">Top-Up</option>
                    <option value="Service Payment">Service Payment</option>
                    <option value="Transfer">Transfer</option>
                    <option value="Withdrawal">Withdrawal</option>
                </select>
            </div>
        </div>

        <div class="transaction-category-display" id="transaction-category-display">
            Form state based on the transaction category
        </div>

        <!-- State 1: Top-Up -->
        <div class="transaction-category" id="state1">
            <h3>Top-Up MyPay</h3>
            <form method="POST" action="{% url 'red:mypay_transaction' %}">
                {% csrf_token %}
                <input type="hidden" name="transaction_category" value="Top-Up">
                <div class="form-row">
                    <label for="top-up-amount">Amount:</label>
                    <input type="number" id="top-up-amount" name="amount" placeholder="Enter amount" required min="1" style="width: 200px;">
                </div>
                <div class="submit-btn">
                    <button type="submit">Top Up</button>
                </div>
            </form>
        </div>

        <!-- Additional states here -->
    </div>
</body>
</html>
