<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPay Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 600px;
            border: 1px solid #000;
            padding: 20px;
        }
        .header {
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid #000;
            padding: 10px 0;
        }
        .form-section {
            padding: 20px;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-row label {
            font-weight: bold;
            margin-right: 10px;
        }
        .user-info {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .dropdown-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .dropdown {
            width: 200px;
            padding: 5px;
            font-size: 14px;
        }
        .transaction-category-display {
            border: 1px solid #000;
            padding: 20px;
            text-align: center;
            font-style: italic;
            margin-bottom: 20px;
        }
        .transaction-category {
            border: 1px solid #000;
            padding: 20px;
            display: none;
        }
        .submit-btn {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .submit-btn button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #000;
            background-color: #e0e0e0;
        }
    </style>
    <script>
        function showFormState(state) {
            // Hide all state-specific form sections
            document.querySelectorAll('.transaction-category').forEach(div => div.style.display = 'none');
            
            // Show the selected form section, if any
            if (state) {
                document.getElementById(state).style.display = 'block';
                document.getElementById('transaction-category-display').innerText = `Form state based on the transaction category: ${state.replace('state', '')}`;
            } else {
                document.getElementById('transaction-category-display').innerText = 'Form state based on the transaction category';
            }
        }
    </script>
</head>
<body>

<div class="container">
    <div class="header">Form</div>

    <div class="form-section">
        <div class="user-info">
            <div>User's Name</div>
        </div>
        
        <div class="form-row">
            <label>Transaction Date</label>
            <div class="field">
                <input type="date" id="transaction-date" style="width: 100%;">
            </div>
        </div>
        
        <div class="user-info">
            <div>MyPay Balance</div>
        </div>
        
        <div class="dropdown-container">
            <label for="transaction-category">Transaction Category</label>
            <select id="transaction-category" class="dropdown" onchange="showFormState(this.value)">
                <option value="">Select Category</option>
                <option value="state1">Top-Up</option>
                <option value="state2">Service Payment</option>
                <option value="state3">Transfer</option>
                <option value="state4">Withdrawal</option>
            </select>
        </div>
    </div>

    <!-- Default Display for Transaction Category -->
    <div class="transaction-category-display" id="transaction-category-display">
        Form state based on the transaction category
    </div>

    <!-- State 1: Top-Up -->
    <div class="transaction-category" id="state1">
        <h3>State 1</h3>
        <div class="form-row">
            <label for="top-up-amount">Amount:</label>
            <input type="number" id="top-up-amount" placeholder="Enter amount" style="width: 200px;">
        </div>
        <div class="submit-btn">
            <button type="button">Top Up</button>
        </div>
    </div>

    <!-- State 2: Service Payment -->
    <div class="transaction-category" id="state2">
        <h3>State 2</h3>
        <div class="form-row">
            <label for="service-session">Service Session</label>
            <select id="service-session" style="width: 150px;">
                <option value="">Select Session</option>
            </select>
            <input type="text" id="service-price" readonly value="Service Price" style="width: 150px; margin-left: 10px;">
        </div>
        <div class="submit-btn">
            <button type="button">Purchase</button>
        </div>
    </div>

    <!-- State 3: Transfer -->
    <div class="transaction-category" id="state3">
        <h3>State 3</h3>
        <div class="form-row">
            <label for="recipient-phone">Phone Number:</label>
            <input type="text" id="recipient-phone" placeholder="Enter phone number" style="width: 200px;">
        </div>
        <div class="form-row">
            <label for="transfer-amount">Amount:</label>
            <input type="number" id="transfer-amount" placeholder="Enter amount" style="width: 200px;">
        </div>
        <div class="submit-btn">
            <button type="button">Purchase</button>
        </div>
    </div>

    <!-- State 4: Withdrawal -->
    <div class="transaction-category" id="state4">
        <h3>State 4</h3>
        <div class="form-row">
            <label for="bank-name">Bank Name:</label>
            <select id="bank-name" style="width: 200px;">
                <option value="">Select Bank</option>
                <option value="gopay">GoPay</option>
                <option value="ovo">OVO</option>
                <option value="bca">Virtual Account BCA</option>
                <option value="bni">BNI</option>
                <option value="mandiri">Mandiri</option>
            </select>
        </div>
        <div class="form-row">
            <label for="account-number">Account Number:</label>
            <input type="text" id="account-number" placeholder="Enter account number" style="width: 200px;">
        </div>
        <div class="form-row">
            <label for="withdrawal-amount">Amount:</label>
            <input type="number" id="withdrawal-amount" placeholder="Enter amount" style="width: 200px;">
        </div>
        <div class="submit-btn">
            <button type="button">Purchase</button>
        </div>
    </div>
</div>

</body>
</html>
