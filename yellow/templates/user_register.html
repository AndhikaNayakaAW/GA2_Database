<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            border: 1px solid #000;
            padding: 20px;
            width: 300px;
            background-color: #fff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
            margin-right: 10px;
        }
        input[type="text"],
        input[type="password"],
        input[type="tel"],
        input[type="date"] {
            width: calc(100% - 120px);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .radio-group {
            display: inline-block;
            margin-right: 5px;
        }
        .radio-group label {
            width: auto;
            margin: 0 5px 0 0;
        }
        .radio-group input[type="radio"] {
            margin: 0 3px;
        }
        .form-button {
            text-align: center;
        }
        .register-button {
            padding: 8px 16px;
            border: 1px solid #000;
            background-color: #fff;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
    <script>
        
        const existingUsers = [
            { phone: '08123456789' },
            { phone: '08198765432' }
        ];

        function validateForm(event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const password = document.getElementById('password').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const birthdate = document.getElementById('birthdate').value.trim();
            const address = document.getElementById('address').value.trim();
            const sexFemale = document.getElementById('female').checked;
            const sexMale = document.getElementById('male').checked;

            
            if (!name || !password || !phone || !birthdate || !address || (!sexFemale && !sexMale)) {
                alert('All fields in the form must be filled out before submission.');
                return;
            }

            
            const phoneExists = existingUsers.some(user => user.phone === phone);
            if (phoneExists) {
                alert('The phone number is already registered. Redirecting to login page.');
                window.location.href = 'login.html';
                return;
            }

            alert('Registration successful!');
            
        }
    </script>
</head>
<body>
    <div class="form-container">
        <form onsubmit="validateForm(event)">
            <div class="form-group">
                <label for="name">Name :</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label>Sex :</label>
                <div class="radio-group">
                    <input type="radio" id="female" name="sex" value="F" required>
                    <label for="female">F</label>
                    <input type="radio" id="male" name="sex" value="M" required>
                    <label for="male">M</label>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number :</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Birth Date :</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group">
                <label for="address">Address :</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-button">
                <button type="submit" class="register-button">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
