<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIJARTA Landing Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            width: 100%;
            background-color: #007BFF;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            text-align: center;
            border: 1px solid #000;
            padding: 20px;
            width: 300px;
            margin-top: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'yellow:iflogin' %}">Login</a>
        <a href="{% url 'yellow:role_selection' %}">Register</a>
    </nav>
    <div class="container">
        <h1>SIJARTA By Pandimans Method</h1>
        <a href="{% url 'yellow:iflogin' %}">
            <button>Login</button>
        </a>
        <a href="{% url 'yellow:role_selection' %}">
            <button>Register</button>
        </a>
    </div>
</body>
</html>
