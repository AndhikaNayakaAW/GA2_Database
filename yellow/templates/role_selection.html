<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            border: 1px solid #000;
            padding: 20px;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your Role</h2>
        <!-- Form for User registration -->
        <form method="POST">
            {% csrf_token %}
            <button type="submit" name="user_register">User</button>
        </form>
        <!-- Form for Worker registration -->
        <form method="POST">
            {% csrf_token %}
            <button type="submit" name="worker_register">Worker</button>
        </form>
    </div>
</body>
</html>
