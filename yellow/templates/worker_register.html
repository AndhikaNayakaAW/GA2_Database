<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            border: 1px solid #000;
            padding: 20px;
            width: 300px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
            margin-right: 10px;
        }
        input[type="text"],
        input[type="password"],
        input[type="tel"],
        input[type="date"],
        input[type="url"],
        select {
            width: calc(100% - 120px);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .radio-group {
            display: inline-block;
            margin-right: 5px;
        }
        .radio-group label {
            width: auto;
            margin: 0 5px 0 0;
        }
        .radio-group input[type="radio"] {
            margin: 0 3px;
        }
        .form-button {
            text-align: center;
        }
        .register-button {
            padding: 8px 16px;
            border: 1px solid #000;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }
        .register-button:hover {
            background-color: #0056b3;
        }
        .message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form method="POST" action="{% url 'yellow:worker_register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name :</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" id="password" name="pwd" required>
            </div>
            <div class="form-group">
                <label>Sex :</label>
                <div class="radio-group">
                    <input type="radio" id="female" name="sex" value="F" required>
                    <label for="female">F</label>
                    <input type="radio" id="male" name="sex" value="M" required>
                    <label for="male">M</label>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number :</label>
                <input type="tel" id="phone" name="phoneNum" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Birth Date :</label>
                <input type="date" id="birthdate" name="dob" required>
            </div>
            <div class="form-group">
                <label for="address">Address :</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="bank">Bank Name :</label>
                <select id="bank" name="bankName" required>
                    <option value="">Select Bank</option>
                    <option value="GoPay">GoPay</option>
                    <option value="OVO">OVO</option>
                    <option value="Virtual Account BCA">Virtual Account BCA</option>
                    <option value="Virtual Account BNI">Virtual Account BNI</option>
                    <option value="Virtual Account Mandiri">Virtual Account Mandiri</option>
                </select>
            </div>
            <div class="form-group">
                <label for="account">Account Number :</label>
                <input type="text" id="account" name="accNumber" required>
            </div>
            <div class="form-group">
                <label for="npwp">NPWP :</label>
                <input type="text" id="npwp" name="npwp" required>
            </div>
            <div class="form-group">
                <label for="image">Image URL :</label>
                <input type="url" id="image" name="picUrl">
            </div>
            <div class="form-button">
                <button type="submit" class="register-button">Register</button>
            </div>
            <div class="message">
                {% if messages %}
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            </div>
        </form>
    </div>
</body>
</html>
