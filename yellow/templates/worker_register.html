<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            border: 1px solid #000;
            padding: 20px;
            width: 300px;
            background-color: #fff;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 110px;
            text-align: left;
            font-size: 14px;
            margin-right: 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="tel"],
        input[type="date"],
        input[type="url"],
        select {
            width: calc(100% - 120px);
            padding: 5px;
            border: 1px solid #000;
            box-sizing: border-box;
            font-size: 14px;
        }
        .radio-group {
            display: inline-block;
            margin-left: 5px;
            font-size: 14px;
        }
        .radio-group label {
            margin-right: 10px;
        }
        .form-button {
            text-align: center;
            margin-top: 10px;
        }
        .register-button {
            padding: 5px 20px;
            border: 1px solid #000;
            background-color: #fff;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
    <script>
      
        const existingUsers = [
            { phone: '08123456789', bankName: 'GoPay', accountNumber: '123456', npwp: '987654321' },
            { phone: '08198765432', bankName: 'OVO', accountNumber: '654321', npwp: '123456789' }
        ];

        function validateForm(event) {
            event.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const bankName = document.getElementById('bank').value;
            const accountNumber = document.getElementById('account').value;
            const npwp = document.getElementById('npwp').value;
            
            
            const phoneExists = existingUsers.some(user => user.phone === phone);
            if (phoneExists) {
                alert('Phone number must be unique. Redirecting to login page.');
                window.location.href = 'login.html';
                return;
            }

            
            const bankAccountExists = existingUsers.some(user => user.bankName === bankName && user.accountNumber === accountNumber);
            if (bankAccountExists) {
                alert('Bank name and account number combination must be unique. Redirecting to login page.');
                window.location.href = 'login.html';
                return;
            }

            
            const npwpExists = existingUsers.some(user => user.npwp === npwp);
            if (npwpExists) {
                alert('NPWP must be unique. Redirecting to login page.');
                window.location.href = 'login.html';
                return;
            }

            alert('Registration successful!');
            
        }
    </script>
</head>
<body>
    <div class="form-container">
        <form onsubmit="validateForm(event)">
            <div class="form-group">
                <label for="name">Name :</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label>Sex :</label>
                <div class="radio-group">
                    <input type="radio" id="female" name="sex" value="F">
                    <label for="female">F</label>
                    <input type="radio" id="male" name="sex" value="M">
                    <label for="male">M</label>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number :</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Birth Date :</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group">
                <label for="address">Address :</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="bank">Bank Name :</label>
                <select id="bank" name="bank" required>
                    <option value="">Select Bank</option>
                    <option value="GoPay">GoPay</option>
                    <option value="OVO">OVO</option>
                    <option value="Virtual Account BCA">Virtual Account BCA</option>
                    <option value="Virtual Account BNI">Virtual Account BNI</option>
                    <option value="Virtual Account Mandiri">Virtual Account Mandiri</option>
                </select>
            </div>
            <div class="form-group">
                <label for="account">Account Number :</label>
                <input type="text" id="account" name="account" required>
            </div>
            <div class="form-group">
                <label for="npwp">NPWP :</label>
                <input type="text" id="npwp" name="npwp" required>
            </div>
            <div class="form-group">
                <label for="image">Image URL :</label>
                <input type="url" id="image" name="image">
            </div>
            <div class="form-button">
                <button type="submit" class="register-button">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
