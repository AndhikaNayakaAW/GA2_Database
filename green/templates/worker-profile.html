<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worker Profile</title>
  <style>
    /* Basic styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      border: 1px solid #ccc;
      padding: 20px;
      background-color: #fff;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .profile-picture {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ddd;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      color: #888;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .info {
      text-align: left;
      margin: 10px 0;
      font-size: 16px;
    }

    .info strong {
      font-weight: bold;
    }

    .info-item {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Profile Picture -->
    <div class="profile-picture">ðŸ‘¤</div>

    <!-- Profile Header -->
    <h1>Worker's Profile</h1>

    <!-- Profile Details -->
    <div class="info">
      <div class="info-item"><strong>Name:</strong> John Doe</div>
      <div class="info-item"><strong>Rate:</strong> 8.5/10</div>
      <div class="info-item"><strong>Finished Order Count:</strong> 150</div>
      <div class="info-item"><strong>Phone Number:</strong> +1 (555) 123-4567</div>
      <div class="info-item"><strong>Birth Date:</strong> Jan 1, 1990</div>
      <div class="info-item"><strong>Address:</strong> 123 Main St, Hometown, USA</div>
    </div>
  </div>
</body>
</html>
